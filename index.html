<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Prediction with TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
            --border-radius: 8px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .file-input-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        #csvFile {
            display: none;
        }

        .file-input-label {
            background-color: var(--primary-color);
            color: #ffffff;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .file-input-label:hover {
            background-color: #2980b9;
        }

        button {
            background-color: var(--secondary-color);
            color: #ffffff;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        #result {
            margin-top: 1.5rem;
            padding: 1rem;
            background-color: #ecf0f1;
            border-radius: var(--border-radius);
            text-align: center;
            font-weight: bold;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ccc;
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CSV Prediction</h1>
        <div class="file-input-wrapper">
            <label for="csvFile" class="file-input-label">Choose CSV File</label>
            <input type="file" id="csvFile" accept=".csv" />
        </div>
        <button onclick="predictFromCSV()">Analyze CSV</button>
        <div id="loading" class="loading"></div>
        <p id="result"></p>
    </div>

    <script>
        let model;
        const windowSize = 25; // Asegúrate de usar el mismo tamaño de ventana que tu modelo

        async function loadModel() {
            model = await tf.loadLayersModel('modelJSON/model.json');
            console.log("Model loaded successfully.");
        }

        async function predictFromCSV() {
            const fileInput = document.getElementById('csvFile');
            const file = fileInput.files[0];
            const loadingElement = document.getElementById('loading');
            const resultElement = document.getElementById('result');
            
            if (!file) {
                alert("Please upload a CSV file first.");
                return;
            }

            loadingElement.style.display = 'block';
            resultElement.innerText = '';

            try {
                // Leer el archivo CSV
                const text = await file.text();
                const data = parseCSV(text);
                const processedData = processData(data);

                // Realizar la predicción
                const predictionTensor = model.predict(tf.tensor(processedData, [processedData.length, windowSize, 3]));
                const predictions = await predictionTensor.array();
                const meanPrediction = predictions.flat().reduce((acc, val) => acc + val) / predictions.length;

                const result = meanPrediction > 0.5 ? "Human" : "Not Human (you are being hacked dude)";

                //Aqui se hace lo de la api que david intento hacer pero no funciona XD
                try {
                    const response = await fetch('https://hendpoint.onrender.com/api/insert/' + result, {method: "POST"});
                    const data = await response.json();
                    console.log(data);
                } catch (error) {
                    console.error("Error sending message to Telegram:", error);
                }
                resultElement.innerText = "Prediction: " + result;
            } catch (error) {
                console.error("Error during prediction:", error);
                resultElement.innerText = "An error occurred during prediction. Please try again.";
            } finally {
                loadingElement.style.display = 'none';
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n');
            return lines.slice(1).map(line => {
                const [timestamp, interval, charsPerSecond, errorCount, key] = line.split(',');
                return {
                    Interval_ms: parseFloat(interval.replace(',', '.')),
                    Chars_per_Second: parseFloat(charsPerSecond.replace(',', '.')),
                    Error_Count: parseFloat(errorCount.replace(',', '.'))
                };
            });
        }

        function processData(data) {
            return data.map((row, i, arr) => 
                i + windowSize <= arr.length ? arr.slice(i, i + windowSize).map(r => [r.Interval_ms, r.Chars_per_Second, r.Error_Count]) : null
            ).filter(seq => seq);
        }

        loadModel();

        // Update file input label with selected file name
        document.getElementById('csvFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0]?.name || 'Choose CSV File';
            document.querySelector('.file-input-label').textContent = fileName;
        });
    </script>
</body>
</html>
